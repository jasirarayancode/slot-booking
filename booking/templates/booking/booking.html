
{% extends 'temp/user_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>court</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
	<table>
	    <tr>
			<td>court name</td>
            <td><input type="text" name="ti"required="" value="{{ x.turf_name }}" readonly class="form-control"></td>

		</tr>
        <!-- <tr>
			<td>turf amount</td>
            <td><input type="text" name="ti"required="" value="{{ x.price }}" readonly class="form-control"></td>

		</tr> -->
		<tr>
			<td>date</td>
			<td><input type="date" name="da"required="" class="form-control"></td>
		</tr>
		<tr>
			<td>time</td>
			<td><select name="ti" id="">				
			{% for slot in s %}
				<option value="{{slot.slot_id}}">{{slot.slot}}  {{slot.e_time}} </option>			

			{% endfor %}
			</select></td>
		</tr>

		<tr>
			<td>
				<input type="submit" name="sub" value="submit" class="btn btn-primary">
			</td>
		</tr>
	</table>
</form>
{% if msg %}
<script>
	var message="{{msg}}"
	alert(message)
	</script>
{% endif %}
</body>
</html>
{% endblock %}
