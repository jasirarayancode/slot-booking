{% extends 'temp/manager_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view payment</title>
</head>
<body>
	<table border="1" class="table table-bordered">
		<tr>
			<th>amount</th>

        {% endfor %}
	</table>

</body>
</html>
{% endblock %}
